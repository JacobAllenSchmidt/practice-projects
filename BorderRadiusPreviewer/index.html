<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Border Radius Previewer!</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="border-radius-display"></div>
		<div id="controls">
			<input
				id="top-left"
				name="top-left"
				type="range"
				value="0"
				min="0"
				max="100">
			<input
				id="top-right"
				name="top-right"
				type="range"
				value="0"
				min="0"
				max="100">
			<input
				id="bottom-right"
				name="bottom-right"
				type="range"
				value="0"
				min="0"
				max="100">
			<input
				id="bottom-left"
				name="bottom-left"
				type="range"
				value="0"
				min="0"
				max="100">
			<button type="button" id="copy-button" name="copy-button">Copy CSS to Clipboard</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
